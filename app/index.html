<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
       <article>
            <h1>Concrete Interpreter</h1>
            
            <p>Interpreter for the Concrete Programming Language.</p>

            <label for="Concrete-input">Input</label>
            <textarea id="Concrete-input" name="" id="" cols="30" rows="5">*C#A 1 + 0#C @A jump</textarea>
            
            <label for="Concrete-speed-slider">Speed (0.5-100 operations per second)</label>
            <input id="Concrete-speed-slider" type="range" min="-200" max="-10" val="-100" >
            
            <button id="Concrete-runButton">Run</button>

            <label for="Concrete-log">Output</label>
            <div id="Concrete-log" name="" id="" cols="30" rows="10"></div>

            <label for="Concrete-output">Program Execution In Progress</label>
            <div id="Concrete-output" name="" id="" cols="30" rows="10"></div>

            <p>For more info, see <a href="https://github.com/codeempathy/concrete-runtime">the README on GitHub</a></p>
        </article>

        <!-- build:js scripts/bundle.js -->
        <script src="scripts/bundle/bundle.js"></script>
        <!-- endbuild -->
</body>
</html>
